<script>
    $(document).ready(function () {
        // URL에서 active 매개변수 값 가져오기
        const params = new URLSearchParams(window.location.search);
        const activeTab = params.get('active');

        // activeTab 값에 해당하는 li에 active 클래스 추가
        if (activeTab) {
            $(`.content_menu_equip > ul > li:has(a[href*=${activeTab}])`).addClass('active');
        }

        // li 클릭 시 active 클래스 추가 및 URL 매개변수 업데이트
        $('.content_menu_equip > ul > li').click(function () {
            $(this).addClass('active').siblings().removeClass('active');
            const tabName = $(this).find('a').attr('href').substring(1);
            history.replaceState(null, null, `?active=${tabName}`);
        });
    });
</script>
